<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/scientific.png" type="image/png">
    <title>Scientific Calculator</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="">
        <div id="wrapper" class="w-full min-h-screen flex items-center justify-center px-3">
            <div id="calculator-container" class="border-grey max-w-md border rounded-md bg-grey w-full mx-auto">
                <div class="border border-grey rounded-md px-4 bg-white">
                    <div id="input-display" class="text-right h-10 leading-10"></div>
                    <div id="answer-display" class="text-right h-10 leading-10"></div>
                </div>
                <div class="buttons p-4 justify-items-center grid grid-cols-4 gap-4">
                    <div class="button"> C </div>
                    <div class="button"> % </div>
                    <div class="button"> π </div>
                    <div class="button"> ← </div>
                    <div class="button"> 3√ </div>
                    <div class="button"> √ </div>
                    <div class="button"> x<sup style="font-size: 8px ;">2</sup></div>
                    <div class="button"> . </div>
                    <div class="button"> log </div>
                    <div class="button"> sin </div>
                    <div class="button"> cos </div>
                    <div class="button"> tan </div>
                    <div class="button"> + </div>
                    <div class="button"> 1 </div>
                    <div class="button"> 2 </div>
                    <div class="button"> 3 </div>
                    <div class="button"> - </div>
                    <div class="button"> 4 </div>
                    <div class="button"> 5 </div>
                    <div class="button"> 6 </div>
                    <div class="button"> x </div>
                    <div class="button"> 7 </div>
                    <div class="button"> 8 </div>
                    <div class="button"> 9 </div>
                    <div class="button"> ÷ </div>
                    <div class="button"> 0 </div>
                    <div id="equal" class="button col-span-2"> = </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
