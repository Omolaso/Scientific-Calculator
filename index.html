<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/scientific.png" type="image/png">
    <title>Scientific Calculator</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="w-full max-w-3xl mx-auto">
        <header class="text-center">
            <h1>Scientific Calculator</h1>
        </header>
        <div id="calculator-container" class="text-center border w-1/2">
            <div id="display" class="text-right h-10 leading-10 "></div>
            <div class="buttons mx-auto grid grid-cols-3 gap-y-2">
                <div class="button"> C </div>
                <div class="button"> * </div>
                <div class="button"> ← </div>
                <div class="button"> √ </div>
                <div class="button"> + </div>
                <div class="button"> - </div>
                <div class="button"> / </div>
                <div class="button"> 3√ </div>
                <div class="button"> log </div>
                <div class="button"> cosθ </div>
                <div class="button"> sinθ </div>
                <div class="button"> tanθ </div>
                <div class="button"> log </div>
                <div class="button"> 7 </div>
                <div class="button"> 8 </div>
                <div class="button"> 9 </div>
                <div class="button"> 4 </div>
                <div class="button"> 5 </div>
                <div class="button"> 6 </div>
                <div class="button"> 1 </div>
                <div class="button"> 2 </div>
                <div class="button"> 3 </div>
                <div class="button"> . </div>
                <div class="button"> 0 </div>
                <div id="equal" class="button"> = </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
